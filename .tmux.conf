set-option -g history-limit 50000
set -g mouse on

# for neovim
set -sg escape-time 5
set-option -g focus-events on

# vi for copy mode
setw -g mode-keys vi

set -g prefix C-a

# enable copy mode for scrolling
bind -n C-s copy-mode

# vertical split
bind | split-window -h -c "#{pane_current_path}"

# horizontal split
bind - split-window -vb -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# pane movement similar to vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# swap panes
bind S-Left  run-shell 'src="#{pane_id}"; tmux select-pane -L && tmux swap-pane -s "$src" && tmux select-pane -t "$src"'
bind S-Down  run-shell 'src="#{pane_id}"; tmux select-pane -D && tmux swap-pane -s "$src" && tmux select-pane -t "$src"'
bind S-Up    run-shell 'src="#{pane_id}"; tmux select-pane -U && tmux swap-pane -s "$src" && tmux select-pane -t "$src"'
bind S-Right run-shell 'src="#{pane_id}"; tmux select-pane -R && tmux swap-pane -s "$src" && tmux select-pane -t "$src"'

# to cycle through windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind b previous-window

# status bar
set -g status-style bg=default
set -g status-position top
set -g status-interval 1
set -g status-left ""

# disable status
# set -g status off
# set -g status on

# count the panes from 1
set -g base-index 1
setw -g pane-base-index 1

# source .tmux.conf file
bind r source-file ~/.config/.tmux.conf \; display "Configuration Reloaded!"

# Toggle mouse on
bind m \
    set -g mode-mouse on \;\
    set -g mouse-resize-pane on \;\
    set -g mouse-select-pane on \;\
    set -g mouse-select-window on \;\
    display 'Mouse: ON'

# Toggle mouse off
bind M \
    set -g mode-mouse off \;\
    set -g mouse-resize-pane off \;\
    set -g mouse-select-pane off \;\
    set -g mouse-select-window off \;\
    display 'Mouse: OFF'
#Note: hold shift key to select the text using mouse

# copy to system clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"

# paste from system clipboard
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# term colors, these are the correct ones according to neovim checkhealth

set-option -g default-terminal "screen-256color"

# dim inactive panes
set -g window-style 'bg=colour235'
set -g window-active-style 'bg=terminal'

set-option -g renumber-windows on

# prevent automatic window renaming
set-option -g allow-rename off
set-window-option -g automatic-rename off


bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

bind-key L last-window

# MRU window tracking â€” record focus timestamp per window
set-hook -g session-window-changed 'run-shell -b "tmux set-option -qw @last_focused $(date +%s)"'
set-hook -g after-new-window      'run-shell -b "tmux set-option -qw @last_focused $(date +%s)"'

# MRU window picker (overrides default find-window)
bind f run-shell -b '~/.config/scripts/tmux-mru-windows'

set -g @plugin 'sainnhe/tmux-fzf'
